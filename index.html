  <!-- meta viewport đã có viewport-fit=cover, rất tốt -->

  <!-- disable text selection / long-press selection -->
<style>
  /* disable selection globally */
  html, body, #select-table, #start-screen, #pos-container, .secret-btn, * {
    -webkit-user-select: none !important; /* Safari/Chrome iOS/Android */
    -moz-user-select: none !important;
    -ms-user-select: none !important;
    user-select: none !important;
    -webkit-touch-callout: none !important; /* iOS long press menu */
    -webkit-user-drag: none !important;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
  }

  /* allow selection and normal behavior on form controls (password input etc.) */
  input, textarea, select, [contenteditable="true"] {
    -webkit-user-select: text !important;
    user-select: text !important;
    -webkit-touch-callout: default !important;
    -webkit-user-drag: auto !important;
  }

  /* if you want to keep links clickable but not selectable */
  a { -webkit-user-select: none !important; user-select: none !important; }

  /* hide iOS context menu on long press of images */
  img { -webkit-touch-callout: none !important; }

  /* optional: avoid outline when tapping (but keep focus styles for accessibility if needed) */
  :focus { outline: none !important; }
</style>

    /* *** BƯỚC FIX TAI THỎ 1/2: Đảm bảo box-sizing để padding không làm tràn chiều cao *** */
    /* Đây là một CSS reset chuẩn giúp padding (safe area insets) được tính bên trong height: 100% */
    *, ::before, ::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f4f6;
    }
    /* padding env() đã có, rất tốt */
    body {
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }
    #screen-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 2000;
      display: none;
    }

      width: 48px;
      height: 48px;
      background: transparent;

      z-index: 2100;
      pointer-events: auto;

    <!-- KHỐI CODE MỚI THÊM ĐỂ FIX LỖI FULL MÀN HÌNH IFRAME VÀ SPACING -->
    <style>
        /* =========================================================================
           FIX LỖI FULL MÀN HÌNH IFRAME VÀ SPACING CHO MÀN CHỌN BÀN
           ========================================================================= */

        /* 1. Fix màn hình chọn bàn (select-table) bị co cụm */
        /* Buộc màn hình này chiếm toàn bộ chiều cao/rộng khả dụng bên trong body đã được padding. */
        #select-table {
            min-height: 100%; /* Đảm bảo nó trải dài hết chiều cao của body */
            width: 100%;
            /* Body đã có flex justify-center, set min-height: 100% sẽ giúp nó có đủ không gian để căn giữa */
        }
        
        /* 2. Fix màn hình bắt đầu (start-screen) */
        /* min-h-screen trên start-screen bị lỗi khi body có padding. Đổi sang h-full để tương thích. */
        #start-screen {
            min-height: 100% !important; /* Ghi đè min-h-screen để fit với chiều cao body */
            width: 100%; /* Đảm bảo nó full width */
        }


        /* 3. Fix iframe không full màn hình */
        /* Sử dụng fixed position để iframe bỏ qua flex-center của body và fill viewport */
        /* Đồng thời phải áp dụng lại padding an toàn (safe-area-insets) vì fixed position bỏ qua padding của body */
        #pos-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            
            /* Áp dụng lại padding an toàn cho Fixed element */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            
            /* Chuyển sang Flex để iframe bên trong có thể fill 100% không gian padding mới */
            display: flex;
            flex-direction: column;
        }
        
        /* Đảm bảo iframe bên trong lấp đầy #pos-container đã được fixed/padded */
        #pos-frame {
            flex-grow: 1; /* Cho phép nó lấp đầy không gian padding */
            width: 100%;
            height: 100%;
        }
    </style>

  <script>
  // Prevent copy/paste/cut/selectstart/contextmenu globally,
  // but allow inputs to behave normally.
  (function() {
    // helper: allow if event target is form control
    function isFormControl(el) {
      if (!el) return false;
      const tag = el.tagName && el.tagName.toLowerCase();
      if (!tag) return false;
      if (tag === 'input' || tag === 'textarea' || tag === 'select') return true;
      if (el.isContentEditable) return true;
      // allow children of input wrappers
      if (el.closest && el.closest('input, textarea, select, [contenteditable="true"]')) return true;
      return false;
    }

    // Block selection start (mouse & touch)
    document.addEventListener('selectstart', function(e) {
      if (isFormControl(e.target)) return; // allow selecting input text
      e.preventDefault();
    }, { passive: false });

    // Block copy / cut / paste
    ['copy','cut','paste'].forEach(ev => {
      document.addEventListener(ev, function(e) {
        if (isFormControl(e.target)) return; // permit for inputs
        e.preventDefault();
        // optional: show small toast if needed
      }, { passive: false });
    });

    // Block context menu (right click / long press)
    document.addEventListener('contextmenu', function(e) {
      if (isFormControl(e.target)) return; // allow contextmenu for input fields
      e.preventDefault();
    }, { passive: false });

    // For touch: prevent multi-touch zoom & pinch selection
    document.addEventListener('touchstart', function(e) {
      if (e.touches && e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // prevent gesture scale on iOS where e.scale exists
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Extra: prevent long-press selection fallback on some Android
    let longPressTimer = null;
    document.addEventListener('touchstart', function(e) {
      if (isFormControl(e.target)) return;
      longPressTimer = setTimeout(function() {
        // nothing (prevent default already applied by CSS), but ensure no selection menus
        // we also prevent contextmenu events triggered by long press
        // (some browsers still fire contextmenu — already blocked above)
      }, 600);
    }, { passive: false });
    document.addEventListener('touchend', function(e) {
      if (longPressTimer) { clearTimeout(longPressTimer); longPressTimer = null; }
    }, { passive: false });
  })();
</script>
