<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>T-NGON - Gọi món</title>
  <!-- meta viewport đã có viewport-fit=cover, rất tốt -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#3b82f6" />

  <!-- disable text selection / long-press selection -->
  <style>
    /* disable selection globally */
    html, body, #select-table, #start-screen, #pos-container, .secret-btn, * {
      -webkit-user-select: none !important; /* Safari/Chrome iOS/Android */
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
      -webkit-touch-callout: none !important; /* iOS long press menu */
      -webkit-user-drag: none !important;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
    }

    /* allow selection and normal behavior on form controls (password input etc.) */
    input, textarea, select, [contenteditable="true"] {
      -webkit-user-select: text !important;
      user-select: text !important;
      -webkit-touch-callout: default !important;
      -webkit-user-drag: auto !important;
    }

    /* if you want to keep links clickable but not selectable */
    a { -webkit-user-select: none !important; user-select: none !important; }

    /* hide iOS context menu on long press of images */
    img { -webkit-touch-callout: none !important; }

    /* optional: avoid outline when tapping (but keep focus styles for accessibility if needed) */
    :focus { outline: none !important; }
  </style>

  <!-- PWA -->
  <link rel="manifest" href="./redirect.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* *** BƯỚC FIX TAI THỎ 1/2: Đảm bảo box-sizing để padding không làm tràn chiều cao *** */
    *, ::before, ::after { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f4f6;
    }
    /* note: initial body padding uses env(); we'll override it at runtime depending on detection */
    body {
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }

    #screen-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 2000;
      display: none;
    }
    .secret-btn {
      position: fixed;
      bottom: 6px;
      width: 48px;
      height: 48px;
      background: transparent;
      opacity: 0;
      z-index: 2100;
      pointer-events: auto;
    }
    #back-btn-start { left: 6px; }
    #back-btn-select { right: 6px; }
  </style>

  <!-- KHỐI CODE MỚI THÊM ĐỂ FIX LỖI NOTCH / TAI THỎ -->
  <style>
    /*
      Khi phát hiện "không có notch" ta sẽ gỡ padding cho body (để full-bleed).
      Khi có notch, giữ nguyên padding (CSS env) để an toàn.
      Ngoài ra điều chỉnh pos-container để iframe full-bleed khi không notch.
    */

    /* Make pos-container fixed full viewport by default (JS sẽ điều chỉnh padding nếu cần) */
    #pos-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      display: none;
      /* default no extra padding here; initial body may have env padding but we'll override body if needed */
      padding: 0;
      box-sizing: border-box;
      /* ensure iframe fills */
      display: flex;
      flex-direction: column;
    }
    #pos-container.is-shown { display: flex; }
    #pos-frame { flex: 1 1 auto; width: 100%; height: 100%; border: 0; }

    /* When JS adds .has-notch to body, we want select/start to respect safe-area by keeping body padding.
       When no notch, JS will remove body padding (set to 0) so content can be true full-bleed. */

    /* Keep select/start areas full height inside body */
    #select-table { min-height: 100%; width: 100%; }
    /* start-screen override for safe behavior with body padding */
    #start-screen { min-height: 100% !important; width: 100%; }

    /* Buttons / layout */
    #selected-table { font-weight:800; color:#111; line-height:1; margin-bottom:1rem; text-align:center; font-size: min(60vw,60vh); }
    #start-order { height:15vh; width: min(80vw,37.5vh); border-radius:1rem; font-weight:800; font-size: clamp(20px,5vh,48px); display:flex; align-items:center; justify-content:center; background:#0ea5e9; color:#fff; box-shadow:0 6px 18px rgba(2,6,23,0.12); }

    /* Table grid */
    #table-container { display:grid; justify-content:center; gap:1rem; padding:0 1rem; grid-template-columns: repeat(2, minmax(0,1fr)); }
    @media(min-width:640px){ #table-container { grid-template-columns: repeat(3,1fr); } }
    @media(min-width:768px){ #table-container { grid-template-columns: repeat(4,1fr); } }
    @media(min-width:1024px){ #table-container { grid-template-columns: repeat(5,1fr); } }
    .table-btn { display:flex; align-items:center; justify-content:center; padding:1rem; border-radius:.75rem; font-weight:800; background:#0369a1; color:#fff; font-size: clamp(18px,3.5vw,28px); min-height:5.25rem; user-select:none; }
    .table-btn:active { transform: translateY(1px); }

  </style>
</head>
<body class="flex flex-col items-center justify-center">

  <!-- Bước 1: Chọn bàn -->
  <div id="select-table" class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Vui lòng chọn bàn</h1>
    <div id="table-container"
         class="grid justify-center gap-4
                grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5
                px-4">
    </div>
  </div>

  <!-- Bước 2: Màn bắt đầu -->
  <!-- Đã thêm CSS ghi đè min-h-screen trong phần <style> mới -->
  <div id="start-screen" class="hidden flex flex-col items-center justify-center min-h-screen">

    <!-- Số bàn siêu to: chiếm ~15–18% cạnh ngắn của màn hình -->
    <div
      id="selected-table"
      class="leading-none font-extrabold text-gray-900 mb-10 text-[min(60vw,60vh)]">
    </div>

    <!-- Nút START ORDER: cao = 15% chiều cao màn hình; rộng = 2.5 × cao -->
    <button
      id="start-order"
      class="rounded-2xl bg-blue-500 text-white font-extrabold shadow-lg hover:bg-blue-600 flex items-center justify-center w-[min(80vw,37.5vh)] h-[15vh] text-[clamp(22px,5vh,64px)]">
      START ORDER
    </button>

  </div>

  <!-- Bước 3: POS iframe -->
  <!-- *** BƯỚC FIX TAI THỎ 2/2: Thay h-screen (100vh) bằng h-full (100% của body đã có padding) *** -->
  <div id="pos-container" class="hidden w-full h-full">
    <iframe id="pos-frame" class="w-full h-full border-0" referrerpolicy="no-referrer"></iframe>
  </div>

  <!-- Popup nhập mật mã -->
  <div id="password-popup" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[2200]">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h3 class="text-lg font-semibold mb-4">Nhập mật mã</h3>
      <input id="password-input" type="password" maxlength="4"
             class="border p-2 rounded text-center tracking-widest text-xl"
             placeholder="****" inputmode="numeric" />
      <div class="mt-4 flex justify-center space-x-4">
        <button id="password-ok" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">OK</button>
        <button id="password-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</button>
      </div>
      <p id="password-error" class="text-red-500 mt-2 hidden">Sai mật mã!</p>
    </div>
  </div>

  <!-- Màn đen -->
  <div id="screen-overlay"></div>

  <!-- Nút bí mật -->
  <button id="back-btn-start" class="secret-btn" aria-label="hidden-back-start">◀</button>
  <button id="back-btn-select" class="secret-btn" aria-label="hidden-back-select">▶</button>

  <script>
(function(){
  'use strict';

  function isStandaloneMode() {
    try {
      return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches)
             || (window.navigator && window.navigator.standalone)
             || document.referrer.startsWith('android-app://');
    } catch(e){ return false; }
  }

  function readSafeAreaTopPx() {
    try {
      const el = document.createElement('div');
      el.style.cssText = 'position:absolute; top:-9999px; padding-top:env(safe-area-inset-top, 0px);';
      document.documentElement.appendChild(el);
      const v = window.getComputedStyle(el).paddingTop;
      document.documentElement.removeChild(el);
      return parseFloat(v) || 0;
    } catch(e){ return 0; }
  }

  function uaLooksLikeIPhone() {
    const ua = (navigator.userAgent || '').toLowerCase();
    return ua.includes('iphone') || ua.includes('ipad') || ua.includes('ipod');
  }

  function applyNotchFix() {
    const params = new URLSearchParams(location.search);
    if (params.get('forceNotch') === '1') {
      console.debug('[notch] forced ON');
      setNotchStyles(true, 44);
      return;
    }
    if (params.get('forceNoNotch') === '1') {
      console.debug('[notch] forced OFF');
      setNotchStyles(false, 0);
      return;
    }

    const safeTop = readSafeAreaTopPx();
    const standalone = isStandaloneMode();
    const isiPhone = uaLooksLikeIPhone();
    console.debug('[notch] safeTop', safeTop, 'standalone', standalone, 'isiPhone', isiPhone);

    if (safeTop > 6) {
      // browser gives correct safe inset -> honor it
      setNotchStyles(true, safeTop);
      return;
    }

    // env returned 0 or tiny:
    if (standalone && isiPhone) {
      // PWA on iPhone often returns 0 for env but status bar still overlays.
      // Use conservative fallback ~44px (iPhone XR / many modern phones).
      setNotchStyles(true, 44);
      return;
    }

    // No notch detected -> full-bleed
    setNotchStyles(false, 0);
  }

  function setNotchStyles(enable, pxFallback) {
    const pos = document.getElementById('pos-container');
    if (enable) {
      document.body.classList.add('has-notch');
      // prefer env() but fallback to pxFallback
      const topVal = `env(safe-area-inset-top, ${pxFallback}px)`;
      const bottomVal = `env(safe-area-inset-bottom, 0px)`;
      const leftVal = `env(safe-area-inset-left, 0px)`;
      const rightVal = `env(safe-area-inset-right, 0px)`;
      // apply to pos container via CSS variables / inline styles
      if (pos) {
        pos.style.paddingTop = topVal;
        pos.style.paddingBottom = bottomVal;
        pos.style.paddingLeft = leftVal;
        pos.style.paddingRight = rightVal;
        pos.style.top = '0';
        // make height reduce by top inset so iframe content not under status bar
        pos.style.height = `calc(100vh - ${topVal})`;
      }
      // ensure body keeps env padding if available; if env=0, do explicit fallback
      const safeTopPx = readSafeAreaTopPx();
      if (safeTopPx > 6) {
        document.body.style.paddingTop = '';
        document.body.style.paddingBottom = '';
        document.body.style.paddingLeft = '';
        document.body.style.paddingRight = '';
      } else {
        // fallback to explicit px for body so other UI also shifted
        document.body.style.paddingTop = pxFallback + 'px';
        document.body.style.paddingBottom = '0px';
        document.body.style.paddingLeft = '0px';
        document.body.style.paddingRight = '0px';
      }
      console.debug('[notch] applied notch styles top=', topVal);
    } else {
      document.body.classList.remove('has-notch');
      // remove inline padding so default CSS (or no padding) applies
      document.body.style.padding = '0';
      if (pos) {
        pos.style.padding = '0';
        pos.style.top = '0';
        pos.style.height = '100vh';
      }
      console.debug('[notch] removed notch styles (full-bleed)');
    }
  }

  // run after DOM ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', applyNotchFix);
  } else {
    applyNotchFix();
  }

  // re-evaluate on orientation/resize/focus
  window.addEventListener('orientationchange', () => setTimeout(applyNotchFix, 250));
  window.addEventListener('resize', () => setTimeout(applyNotchFix, 250));
  window.addEventListener('focus', () => setTimeout(applyNotchFix, 300));
})();
</script>

  <script>
  // Prevent copy/paste/cut/selectstart/contextmenu globally,
  // but allow inputs to behave normally.
  (function() {
    // helper: allow if event target is form control
    function isFormControl(el) {
      if (!el) return false;
      const tag = el.tagName && el.tagName.toLowerCase();
      if (!tag) return false;
      if (tag === 'input' || tag === 'textarea' || tag === 'select') return true;
      if (el.isContentEditable) return true;
      // allow children of input wrappers
      if (el.closest && el.closest('input, textarea, select, [contenteditable="true"]')) return true;
      return false;
    }

    // Block selection start (mouse & touch)
    document.addEventListener('selectstart', function(e) {
      if (isFormControl(e.target)) return; // allow selecting input text
      e.preventDefault();
    }, { passive: false });

    // Block copy / cut / paste
    ['copy','cut','paste'].forEach(ev => {
      document.addEventListener(ev, function(e) {
        if (isFormControl(e.target)) return; // permit for inputs
        e.preventDefault();
        // optional: show small toast if needed
      }, { passive: false });
    });

    // Block context menu (right click / long press)
    document.addEventListener('contextmenu', function(e) {
      if (isFormControl(e.target)) return; // allow contextmenu for input fields
      e.preventDefault();
    }, { passive: false });

    // For touch: prevent multi-touch zoom & pinch selection
    document.addEventListener('touchstart', function(e) {
      if (e.touches && e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // prevent gesture scale on iOS where e.scale exists
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Extra: prevent long-press selection fallback on some Android
    let longPressTimer = null;
    document.addEventListener('touchstart', function(e) {
      if (isFormControl(e.target)) return;
      longPressTimer = setTimeout(function() {
        // nothing (prevent default already applied by CSS), but ensure no selection menus
      }, 600);
    }, { passive: false });
    document.addEventListener('touchend', function(e) {
      if (longPressTimer) { clearTimeout(longPressTimer); longPressTimer = null; }
    }, { passive: false });
  })();
  </script>
