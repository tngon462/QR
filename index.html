<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>T-NGON - Gọi món</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#3b82f6" />

  <!-- disable text selection / long-press selection -->
<style>
  /* disable selection globally */
  html, body, #select-table, #start-screen, #pos-container, .secret-btn, * {
    -webkit-user-select: none !important; /* Safari/Chrome iOS/Android */
    -moz-user-select: none !important;
    -ms-user-select: none !important;
    user-select: none !important;
    -webkit-touch-callout: none !important; /* iOS long press menu */
    -webkit-user-drag: none !important;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
  }

  /* allow selection and normal behavior on form controls (password input etc.) */
  input, textarea, select, [contenteditable="true"] {
    -webkit-user-select: text !important;
    user-select: text !important;
    -webkit-touch-callout: default !important;
    -webkit-user-drag: auto !important;
  }

  /* if you want to keep links clickable but not selectable */
  a { -webkit-user-select: none !important; user-select: none !important; }

  /* hide iOS context menu on long press of images */
  img { -webkit-touch-callout: none !important; }

  /* optional: avoid outline when tapping (but keep focus styles for accessibility if needed) */
  :focus { outline: none !important; }
</style>

  <!-- PWA -->
  <link rel="manifest" href="./redirect.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f4f6;
    }
    
    /* Xử lý cho thiết bị có tai thỏ (notch) */
    @supports(padding: max(0px)) {
      body {
        /* Đảm bảo padding an toàn cho tai thỏ */
        padding-top: max(env(safe-area-inset-top), 0px);
        padding-left: max(env(safe-area-inset-left), 0px);
        padding-right: max(env(safe-area-inset-right), 0px);
        padding-bottom: max(env(safe-area-inset-bottom), 0px);
      }
      
      /* Điều chỉnh cho các màn hình cụ thể */
      #select-table, #start-screen, #pos-container {
        padding-left: max(env(safe-area-inset-left), 1rem);
        padding-right: max(env(safe-area-inset-right), 1rem);
      }
      
      /* Đảm bảo nút START ORDER không bị che bởi tai thỏ */
      #start-screen {
        padding-top: max(env(safe-area-inset-top), 2rem);
        padding-bottom: max(env(safe-area-inset-bottom), 2rem);
      }
      
      /* Đảm bảo nút bí mật không bị che */
      .secret-btn {
        margin-bottom: max(env(safe-area-inset-bottom), 6px);
      }
    }
    
    /* Tối ưu cho iPad và thiết bị lớn */
    @media (min-width: 768px) {
      #table-container {
        max-width: 80%;
        margin: 0 auto;
      }
      
      #selected-table {
        font-size: min(40vw, 40vh) !important;
      }
      
      #start-order {
        width: min(60vw, 30vh) !important;
        height: 12vh !important;
        font-size: clamp(20px, 4vh, 48px) !important;
      }
    }
    
    /* Tối ưu cho điện thoại có màn hình nhỏ */
    @media (max-width: 360px) {
      #table-container {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 0.75rem;
      }
      
      #selected-table {
        font-size: min(50vw, 50vh) !important;
      }
      
      #start-order {
        width: min(85vw, 40vh) !important;
        height: 14vh !important;
        font-size: clamp(18px, 4.5vh, 40px) !important;
      }
    }
    
    /* Đảm bảo iframe POS chiếm toàn bộ màn hình an toàn */
    #pos-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    #pos-frame {
      width: 100%;
      height: 100%;
    }
    
    #screen-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 2000;
      display: none;
    }
    
    .secret-btn {
      position: fixed;
      bottom: 6px;
      width: 48px;
      height: 48px;
      background: transparent;
      opacity: 0;
      z-index: 2100;
      pointer-events: auto;
    }
    
    #back-btn-start { left: 6px; }
    #back-btn-select { right: 6px; }
  </style>
</head>
<body class="flex flex-col items-center justify-center">

  <!-- Bước 1: Chọn bàn -->
  <div id="select-table" class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Vui lòng chọn bàn</h1>
    <div id="table-container"
         class="grid justify-center gap-4
                grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5
                px-4">
    </div>
  </div>

  <!-- Bước 2: Màn bắt đầu -->
  <div id="start-screen" class="hidden flex flex-col items-center justify-center min-h-screen">

    <!-- Số bàn siêu to: chiếm ~15–18% cạnh ngắn của màn hình -->
    <div
      id="selected-table"
      class="leading-none font-extrabold text-gray-900 mb-10 text-[min(60vw,60vh)]">
    </div>

    <!-- Nút START ORDER: cao = 15% chiều cao màn hình; rộng = 2.5 × cao -->
    <button
      id="start-order"
      class="rounded-2xl bg-blue-500 text-white font-extrabold shadow-lg hover:bg-blue-600 flex items-center justify-center w-[min(80vw,37.5vh)] h-[15vh] text-[clamp(22px,5vh,64px)]">
      START ORDER
    </button>

  </div>

  <!-- Bước 3: POS iframe -->
  <div id="pos-container" class="hidden w-full h-screen">
    <iframe id="pos-frame" class="w-full h-full border-0" referrerpolicy="no-referrer"></iframe>
  </div>

  <!-- Popup nhập mật mã -->
  <div id="password-popup" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[2200]">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h3 class="text-lg font-semibold mb-4">Nhập mật mã</h3>
      <input id="password-input" type="password" maxlength="4"
             class="border p-2 rounded text-center tracking-widest text-xl"
             placeholder="****" inputmode="numeric" />
      <div class="mt-4 flex justify-center space-x-4">
        <button id="password-ok" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">OK</button>
        <button id="password-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</button>
      </div>
      <p id="password-error" class="text-red-500 mt-2 hidden">Sai mật mã!</p>
    </div>
  </div>

  <!-- Màn đen -->
  <div id="screen-overlay"></div>

  <!-- Nút bí mật -->
  <button id="back-btn-start" class="secret-btn" aria-label="hidden-back-start">◀</button>
  <button id="back-btn-select" class="secret-btn" aria-label="hidden-back-select">▶</button>

  <!-- Scripts -->
  <script src="./assets/js/redirect-core.js?v=mod1"></script>
  <script src="./assets/js/secret-btn.js?v=mod1"></script>
  <script src="./assets/js/state.js?v=mod1"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="./assets/js/blackout.js?v=mod1"></script>
  <script src="./assets/js/nosleep.js?v=mod1"></script>
  <script src="./assets/js/sw-register.js?v=mod1"></script>

  <script>
  // Prevent copy/paste/cut/selectstart/contextmenu globally,
  // but allow inputs to behave normally.
  (function() {
    // helper: allow if event target is form control
    function isFormControl(el) {
      if (!el) return false;
      const tag = el.tagName && el.tagName.toLowerCase();
      if (!tag) return false;
      if (tag === 'input' || tag === 'textarea' || tag === 'select') return true;
      if (el.isContentEditable) return true;
      // allow children of input wrappers
      if (el.closest && el.closest('input, textarea, select, [contenteditable="true"]')) return true;
      return false;
    }

    // Block selection start (mouse & touch)
    document.addEventListener('selectstart', function(e) {
      if (isFormControl(e.target)) return; // allow selecting input text
      e.preventDefault();
    }, { passive: false });

    // Block copy / cut / paste
    ['copy','cut','paste'].forEach(ev => {
      document.addEventListener(ev, function(e) {
        if (isFormControl(e.target)) return; // permit for inputs
        e.preventDefault();
        // optional: show small toast if needed
      }, { passive: false });
    });

    // Block context menu (right click / long press)
    document.addEventListener('contextmenu', function(e) {
      if (isFormControl(e.target)) return; // allow contextmenu for input fields
      e.preventDefault();
    }, { passive: false });

    // For touch: prevent multi-touch zoom & pinch selection
    document.addEventListener('touchstart', function(e) {
      if (e.touches && e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // prevent gesture scale on iOS where e.scale exists
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Extra: prevent long-press selection fallback on some Android
    let longPressTimer = null;
    document.addEventListener('touchstart', function(e) {
      if (isFormControl(e.target)) return;
      longPressTimer = setTimeout(function() {
        // nothing (prevent default already applied by CSS), but ensure no selection menus
        // we also prevent contextmenu events triggered by long press
        // (some browsers still fire contextmenu — already blocked above)
      }, 600);
    }, { passive: false });
    document.addEventListener('touchend', function(e) {
      if (longPressTimer) { clearTimeout(longPressTimer); longPressTimer = null; }
    }, { passive: false });
  })();
  
  // Thêm JavaScript để xử lý responsive tốt hơn
  document.addEventListener('DOMContentLoaded', function() {
    // Kiểm tra và điều chỉnh kích thước dựa trên thiết bị
    function adjustLayoutForDevice() {
      const isTablet = window.innerWidth >= 768 && window.innerHeight >= 1024;
      const isSmallPhone = window.innerWidth <= 360;
      
      // Thêm class tùy chỉnh cho thiết bị
      if (isTablet) {
        document.body.classList.add('tablet-device');
      } else if (isSmallPhone) {
        document.body.classList.add('small-phone');
      } else {
        document.body.classList.add('standard-phone');
      }
      
      // Đảm bảo iframe POS chiếm toàn bộ màn hình an toàn
      const posContainer = document.getElementById('pos-container');
      if (posContainer) {
        posContainer.style.paddingTop = 'env(safe-area-inset-top)';
        posContainer.style.paddingBottom = 'env(safe-area-inset-bottom)';
        posContainer.style.paddingLeft = 'env(safe-area-inset-left)';
        posContainer.style.paddingRight = 'env(safe-area-inset-right)';
      }
    }
    
    // Gọi hàm khi trang tải và khi thay đổi kích thước
    adjustLayoutForDevice();
    window.addEventListener('resize', adjustLayoutForDevice);
    window.addEventListener('orientationchange', adjustLayoutForDevice);
  });
</script>

</body>
</html>
