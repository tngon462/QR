<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bấm để gọi món</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Ngăn cuộn trang chính */
    }
    #welcome-screen {
        font-family: sans-serif;
        text-align: center;
        padding-top: 80px;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        background: white; /* Đảm bảo màn hình chào mừng che phủ hoàn toàn */
    }
    button {
      font-size: 45px;
      padding: 20px 40px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #order-iframe {
        border: none;
        width: 100%;
        height: 100%;
        display: none; /* Ban đầu ẩn iframe đi */
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
      <h2>T-NGON</h2>
      <p>Nhấn nút bên dưới để bắt đầu đặt món</p>
      <p></p>
      <button onclick="go()">🍽️START</button>
  </div>
  
  <iframe id="order-iframe" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ban = params.get('ban');

    function go() {
      fetch('links.json')
        .then(r => r.json())
        .then(data => {
          const url = data[ban];
          if (url) {
            // Hiển thị iframe và ẩn màn hình chào mừng
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('order-iframe').style.display = 'block';
            
            // Gán URL vào iframe thay vì chuyển hướng
            document.getElementById('order-iframe').src = url;
          } else {
            alert('Không tìm thấy link cho bàn ' + ban);
          }
        })
        .catch(err => alert('Lỗi tải dữ liệu: ' + err));
    }
  </script>
</body>
</html>
