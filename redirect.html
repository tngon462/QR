<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>T-NGON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <!-- Th·∫ª bi·ªÉu t∆∞·ª£ng cho iOS -->
  <link rel="apple-touch-icon" href="180x180.png">
  
  <!-- Th·∫ª manifest cho Android, ƒë·∫£m b·∫£o ƒë∆∞·ªùng d·∫´n ch√≠nh x√°c -->
  <link rel="manifest" href="manifest.json">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .screen {
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      background: white;
      display: none; /* Ban ƒë·∫ßu t·∫•t c·∫£ m√†n h√¨nh ƒë·ªÅu ·∫©n */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    #select-table-screen {
      display: flex; /* M√†n h√¨nh n√†y hi·ªÉn th·ªã m·∫∑c ƒë·ªãnh */
      justify-content: flex-start;
      padding-top: 20px;
    }
    #confirmation-screen {
      gap: 30px;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 0 20px;
      width: 100%;
      max-width: 600px;
    }
    .table-button {
      font-size: 40px;
      padding: 20px 0;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #confirm-button {
      font-size: 45px;
      padding: 20px 40px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #order-iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    #ban-display {
      font-size: 50px;
      font-weight: bold;
      color: #333;
    }
    /* CSS cho h·ªôp tho·∫°i th√¥ng b√°o t√πy ch·ªânh */
    #custom-alert-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #custom-alert-box {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 80%;
    }
    #custom-alert-message {
      font-size: 20px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="select-table-screen" class="screen">
    <h2>T-NGON</h2>
    <p>Vui l√≤ng ch·ªçn s·ªë b√†n c·ªßa b·∫°n</p>
    <div class="button-container">
      <button class="table-button" onclick="showConfirmation(1)">1</button>
      <button class="table-button" onclick="showConfirmation(2)">2</button>
      <button class="table-button" onclick="showConfirmation(3)">3</button>
      <button class="table-button" onclick="showConfirmation(4)">4</button>
      <button class="table-button" onclick="showConfirmation(5)">5</button>
      <button class="table-button" onclick="showConfirmation(6)">6</button>
      <button class="table-button" onclick="showConfirmation(7)">7</button>
      <button class="table-button" onclick="showConfirmation(8)">8</button>
      <button class="table-button" onclick="showConfirmation(9)">9</button>
      <button class="table-button" onclick="showConfirmation(10)">10</button>
      <button class="table-button" onclick="showConfirmation(11)">11</button>
      <button class="table-button" onclick="showConfirmation(12)">12</button>
      <button class="table-button" onclick="showConfirmation(13)">13</button>
      <button class="table-button" onclick="showConfirmation(14)">14</button>
      <button class="table-button" onclick="showConfirmation(15)">15</button>
    </div>
  </div>

  <div id="confirmation-screen" class="screen">
    <h2>T-NGON</h2>
    <p>B·∫°n ƒë√£ ch·ªçn b√†n:</p>
    <p id="ban-display"></p>
    <button id="confirm-button">üçΩÔ∏è START</button>
  </div>
  
  <iframe id="order-iframe" class="screen" src=""></iframe>

  <!-- H·ªôp tho·∫°i th√¥ng b√°o t√πy ch·ªânh -->
  <div id="custom-alert-container">
    <div id="custom-alert-box">
      <p id="custom-alert-message"></p>
    </div>
  </div>

  <script>
    let selectedBan;
    const WS_SERVER_URL = "ws://localhost:8765";
    let ws = null;

    // H√†m hi·ªÉn th·ªã m√†n h√¨nh c·ª• th·ªÉ
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.style.display = 'none';
      });
      document.getElementById(screenId).style.display = 'flex';
    }

    // H√†m hi·ªÉn th·ªã h·ªôp tho·∫°i th√¥ng b√°o
    function showAlert(message) {
      document.getElementById('custom-alert-message').textContent = message;
      document.getElementById('custom-alert-container').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('custom-alert-container').style.display = 'none';
      }, 2000);
    }

    function showConfirmation(ban) {
      selectedBan = ban;
      document.getElementById('ban-display').textContent = 'B√†n ' + ban;
      showScreen('confirmation-screen');
      connectWebSocket();
    }

    document.getElementById('confirm-button').onclick = function() {
      fetch('links.json')
        .then(r => r.json())
        .then(data => {
          const url = data[selectedBan];
          if (url) {
            document.getElementById('order-iframe').src = url;
            showScreen('order-iframe');
          } else {
            showAlert('Kh√¥ng t√¨m th·∫•y link cho b√†n ' + selectedBan);
          }
        })
        .catch(err => showAlert('L·ªói t·∫£i d·ªØ li·ªáu: ' + err));
    };

    function connectWebSocket() {
      if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
        return;
      }

      console.log(`Connecting to WebSocket server at ${WS_SERVER_URL}...`);
      ws = new WebSocket(WS_SERVER_URL);

      ws.onopen = () => {
        console.log("Connected to WebSocket server.");
      };

      ws.onmessage = (event) => {
        console.log("Message from server: ", event.data);
        try {
          const message = JSON.parse(event.data);
          if (message.ban == selectedBan && message.status === "expired") {
            console.log(`Table ${selectedBan} has expired. Clearing page.`);
            showAlert(`B√†n ${selectedBan} ƒë√£ h·∫øt h·∫°n. ƒêang quay l·∫°i m√†n h√¨nh ch√≠nh...`);
            clearPage();
          }
        } catch (e) {
          console.error("Failed to parse message:", e);
        }
      };

      ws.onclose = () => {
        console.log("Disconnected from WebSocket server. Attempting to reconnect in 3 seconds...");
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = (error) => {
        console.error("WebSocket error occurred, attempting to reconnect...", error);
      };
    }
    
    function clearPage() {
      document.getElementById('order-iframe').src = "";
      showScreen('select-table-screen');
    }
  </script>
</body>
</html>
