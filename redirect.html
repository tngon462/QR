<!-- ===== Sleep Overlay inject (KHÔNG ĐỤNG CODE CŨ) ===== -->
<script>
(function(){
  // ==== Inject CSS ====
  const css = `
  #sleepOverlay{position:fixed;inset:0;background:#000;z-index:2147483000;display:none;align-items:center;justify-content:center;overscroll-behavior:none;touch-action:none}
  #sleepOverlay img{max-width:100vw;max-height:100vh;width:100%;height:100%;object-fit:cover;user-select:none;-webkit-user-drag:none;pointer-events:none}
  #sleepOverlay .hot-corner{position:absolute;left:0;top:0;width:20vw;height:20vh}
  `;
  const style = document.createElement('style'); style.textContent = css; document.head.appendChild(style);

  // ==== Create overlay ====
  const overlay = document.createElement('div'); overlay.id='sleepOverlay';
  const img = document.createElement('img'); img.alt=''; img.src = './assets/black.png';  // nhớ có assets/black.png
  const hot = document.createElement('div'); hot.className='hot-corner';
  overlay.appendChild(img); overlay.appendChild(hot); document.body.appendChild(overlay);

  const cfg = { idleMs: 60000, reShowMsAfterExit: 60000 };
  let idleTimer=null, reShowTimer=null, visible=false;

  function show(){ if(visible) return; clearTimeout(idleTimer); overlay.style.display='flex'; visible=true; }
  function hide(){ if(!visible) return; overlay.style.display='none'; visible=false; }
  function clrIdle(){ if(idleTimer){clearTimeout(idleTimer); idleTimer=null;} }
  function clrRe(){ if(reShowTimer){clearTimeout(reShowTimer); reShowTimer=null;} }
  function scheduleRe(){ clrRe(); reShowTimer=setTimeout(show, cfg.reShowMsAfterExit); }
  function resetIdle(){ if(visible) return; clrIdle(); idleTimer=setTimeout(show, cfg.idleMs); }

  // Events
  overlay.addEventListener('touchmove', e=>e.preventDefault(), {passive:false});
  overlay.addEventListener('wheel', e=>e.preventDefault(), {passive:false});
  hot.addEventListener('pointerdown', ()=>{ if(!visible) return; hide(); scheduleRe(); });
  ['pointerdown','pointermove','keydown','wheel','touchstart'].forEach(ev =>
    window.addEventListener(ev, resetIdle, {passive:true})
  );
  document.addEventListener('visibilitychange', ()=>{ if(document.hidden){ clrIdle(); } else { resetIdle(); } });

  // Public API (tuỳ cần)
  window.SleepOverlay = { show, hide, resetIdle, config: cfg };

  // Start
  resetIdle();
})();
</script>
