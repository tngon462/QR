    let fbApp = null, rtdb = null;
    let lastTs = 0;

    function connectFirebase() {
      try {
        if (!fbApp) fbApp = firebase.initializeApp(firebaseConfig);
        if (!rtdb) rtdb = firebase.database();

        let currentBan = null, currentRef = null;

        setInterval(() => {
          if (!window.selectedBan) return;
          if (currentBan === window.selectedBan) return;

          if (currentRef) currentRef.off();
          currentBan = window.selectedBan;
          currentRef = rtdb.ref('signals/' + currentBan);

          console.log('[RTDB] attach listener -> signals/' + currentBan);
          currentRef.on('value',
            (snap) => {
              const v = snap.val();
              console.log('[RTDB] value:', v);
              if (!v) return;
              const ts = v.ts || 0;
              if (v.status === 'expired' && ts > lastTs) {
                lastTs = ts;
                if (typeof window.__updateLastTs === 'function') window.__updateLastTs(ts);
                showError(`B√†n ${currentBan} ƒë√£ h·∫øt h·∫°n. ƒêang quay l·∫°i m√†n h√¨nh ch√≠nh...`);
                setTimeout(clearPage, 1500);
              }
            },
            (err) => {
              console.error('[RTDB] error', err && err.code, err && err.message);
            }
          );
        }, 800);
      } catch (e) {
        console.error('Firebase error:', e);
      }
    }
    document.addEventListener('DOMContentLoaded', connectFirebase);
