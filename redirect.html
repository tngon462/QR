<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chọn Bàn Để Gọi Món</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
    }
    #welcome-screen {
        text-align: center;
        padding-top: 20px;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        gap: 20px;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 0 20px;
      width: 100%;
      max-width: 600px;
    }
    .table-button {
      font-size: 40px;
      padding: 20px 0;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #order-iframe {
        border: none;
        width: 100%;
        height: 100%;
        display: none;
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
      <h2>T-NGON</h2>
      <p>Vui lòng chọn số bàn của bạn</p>
      <div class="button-container">
          <button class="table-button" onclick="go(1)">1</button>
          <button class="table-button" onclick="go(2)">2</button>
          <button class="table-button" onclick="go(3)">3</button>
          <button class="table-button" onclick="go(4)">4</button>
          <button class="table-button" onclick="go(5)">5</button>
          <button class="table-button" onclick="go(6)">6</button>
          <button class="table-button" onclick="go(7)">7</button>
          <button class="table-button" onclick="go(8)">8</button>
          <button class="table-button" onclick="go(9)">9</button>
          <button class="table-button" onclick="go(10)">10</button>
          <button class="table-button" onclick="go(11)">11</button>
          <button class="table-button" onclick="go(12)">12</button>
          <button class="table-button" onclick="go(13)">13</button>
          <button class="table-button" onclick="go(14)">14</button>
          <button class="table-button" onclick="go(15)">15</button>
      </div>
  </div>
  
  <iframe id="order-iframe" src=""></iframe>

  <script>
    function go(ban) {
      fetch('links.json')
        .then(r => r.json())
        .then(data => {
          const url = data[ban];
          if (url) {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('order-iframe').style.display = 'block';
            document.getElementById('order-iframe').src = url;
          } else {
            alert('Không tìm thấy link cho bàn ' + ban);
          }
        })
        .catch(err => alert('Lỗi tải dữ liệu: ' + err));
    }
  </script>
</body>
</html>
