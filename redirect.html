<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>T-NGON - Gọi món</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#3b82f6" />

  <!-- PWA -->
  <link rel="manifest" href="./redirect.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f4f6;
    }
    body {
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }
    #screen-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 2000;
      display: none;
    }
    .secret-btn {
      position: fixed;
      bottom: 6px;
      width: 48px;
      height: 48px;
      background: transparent;
      opacity: 0;
      z-index: 2100;
      pointer-events: auto;
    }
    #back-btn-start { left: 6px; }
    #back-btn-select { right: 6px; }
  </style>
</head>
<body class="flex flex-col items-center justify-center">

  <!-- Bước 1: Chọn bàn -->
  <div id="select-table" class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Vui lòng chọn bàn</h1>
    <div id="table-container"
         class="grid justify-center gap-4
                grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5
                px-4">
    </div>
  </div>

  <!-- Bước 2: Màn bắt đầu -->
  <div id="start-screen" class="hidden flex flex-col items-center justify-center min-h-screen">
   <!-- 
    Thay thế cho: <h2 class="text-2xl font-semibold mb-6">Bàn <span id="selected-table"></span></h2> 
    Để đạt được kích thước 60% màn hình, chúng ta sẽ sử dụng CSS inline với đơn vị 'vw' (viewport width).
-->
<div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-bottom: 1rem;">
    <span id="selected-table" 
          style="
            font-size: 60vw; 
            line-height: 1; 
            font-weight: 900; 
            color: #1f2937; /* Màu chữ đậm, tương tự font-semibold */
            text-align: center;
            display: block;
          ">
    </span>
</div>

   <button id="start-order"
    class="w-3/4 max-w-lg px-12 py-8 rounded-lg bg-blue-500 text-white font-bold hover:bg-blue-600 text-4xl shadow">
    START ORDER
</button>
  </div>

  <!-- Bước 3: POS iframe -->
  <div id="pos-container" class="hidden w-full h-screen">
    <iframe id="pos-frame" class="w-full h-full border-0" referrerpolicy="no-referrer"></iframe>
  </div>

  <!-- Popup nhập mật mã -->
  <div id="password-popup" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[2200]">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h3 class="text-lg font-semibold mb-4">Nhập mật mã</h3>
      <input id="password-input" type="password" maxlength="4"
             class="border p-2 rounded text-center tracking-widest text-xl"
             placeholder="****" inputmode="numeric" />
      <div class="mt-4 flex justify-center space-x-4">
        <button id="password-ok" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">OK</button>
        <button id="password-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</button>
      </div>
      <p id="password-error" class="text-red-500 mt-2 hidden">Sai mật mã!</p>
    </div>
  </div>

  <!-- Màn đen -->
  <div id="screen-overlay"></div>

  <!-- Nút bí mật -->
  <button id="back-btn-start" class="secret-btn" aria-label="hidden-back-start">◀</button>
  <button id="back-btn-select" class="secret-btn" aria-label="hidden-back-select">▶</button>

  <!-- Scripts -->
  <script src="./assets/js/redirect-core.js?v=mod1"></script>
  <script src="./assets/js/secret-btn.js?v=mod1"></script>
  <script src="./assets/js/state.js?v=mod1"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="./assets/js/blackout.js?v=mod1"></script>
  <script src="./assets/js/nosleep.js?v=mod1"></script>
  <script src="./assets/js/sw-register.js?v=mod1"></script>
</body>
</html>
