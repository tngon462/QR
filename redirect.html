<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>T-NGON - Gọi món</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#3b82f6" />

  <!-- PWA -->
  <link rel="manifest" href="./redirect.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chặn select/copy/zoom ngoài input -->
  <style>
    html, body, #select-table, #start-screen, #pos-container, .secret-btn, * {
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
      -webkit-touch-callout: none !important;
      -webkit-user-drag: none !important;
      -ms-touch-action: manipulation;
      touch-action: manipulation;
    }
    input, textarea, select, [contenteditable="true"] {
      -webkit-user-select: text !important;
      user-select: text !important;
      -webkit-touch-callout: default !important;
      -webkit-user-drag: auto !important;
    }
    a { -webkit-user-select: none !important; user-select: none !important; }
    img { -webkit-touch-callout: none !important; }
    :focus { outline: none !important; }

    /* Nút bí mật (trong suốt, chạm xuyên) */
    .secret-btn {
      position: fixed;
      bottom: 6px;
      left: 6px;         /* CHỈ BÊN TRÁI */
      width: 48px;
      height: 48px;
      background: transparent;
      opacity: 0;
      z-index: 2100;
      pointer-events: auto;
    }

    /* Màn đen chặn khi blackout */
    #screen-overlay{
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 2000;
      display: none; /* blackout.js sẽ toggle */
    }

    /* Container iframe full-bleed + safe-area */
    #pos-container {
      position: fixed;
      inset: 0;
      z-index: 1000;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      display: none;
    }
    #pos-frame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #fff;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center">

  <!-- Bước 1: Chọn bàn -->
  <div id="select-table" class="flex flex-col items-center w-full max-w-4xl mx-auto px-4">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4 sm:mb-6">Vui lòng chọn bàn</h1>

    <div id="table-container"
         class="w-full grid justify-center gap-3
                grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5
                px-2 sm:px-4">
    </div>
  </div>

  <!-- Bước 2: Màn bắt đầu -->
  <div id="start-screen" class="hidden flex flex-col items-center justify-center w-full max-w-3xl mx-auto px-4">

    <!-- Số bàn: responsive, to nhưng gọn trên mobile -->
    <div id="selected-table"
         class="leading-none font-extrabold text-gray-900 mb-6
                text-[clamp(36px,10vw,160px)] sm:text-[clamp(48px,12vw,200px)]">
    </div>

    <!-- Nút START ORDER -->
    <button id="start-order"
            class="rounded-2xl bg-blue-500 text-white font-extrabold shadow-lg hover:bg-blue-600
                   flex items-center justify-center
                   w-full sm:w-[min(80vw,37.5vh)] max-w-md h-14 sm:h-[15vh]
                   text-base sm:text-[clamp(22px,5vh,64px)]">
      START ORDER
    </button>
  </div>

  <!-- Bước 3: POS iframe -->
  <div id="pos-container">
    <iframe id="pos-frame" referrerpolicy="no-referrer"></iframe>
  </div>

  <!-- Popup nhập mật mã (chỉ khi giữ 7s) -->
  <div id="password-popup" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[2200]">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h3 class="text-lg font-semibold mb-4">Nhập mật mã</h3>
      <input id="password-input" type="password" maxlength="4"
             class="border p-2 rounded text-center tracking-widest text-xl"
             placeholder="****" inputmode="numeric" />
      <div class="mt-4 flex justify-center space-x-4">
        <button id="password-ok" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">OK</button>
        <button id="password-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</button>
      </div>
      <p id="password-error" class="text-red-500 mt-2 hidden">Sai mật mã!</p>
    </div>
  </div>

  <!-- Màn đen (blackout) -->
  <div id="screen-overlay"></div>

  <!-- Nút bí mật (trái) -->
  <button id="back-btn-start" class="secret-btn" aria-label="hidden-back-start">◀</button>

  <!-- ========== SCRIPTS (THỨ TỰ QUAN TRỌNG) ========== -->
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- Config/init Firebase (bạn đã có sẵn file này) -->
  <script src="./assets/js/firebase.js?v=2"></script>

  <!-- Core logic (đÃ BAO GỒM secret button bên trái) -->
  <script src="./assets/js/redirect-core.js?v=2"></script>

  <!-- Các file phụ thuộc firebase/state -->
  <script src="./assets/js/blackout.js?v=2"></script>
  <script src="./assets/js/nosleep.js?v=2"></script>
  <script src="./assets/js/sw-register.js?v=2"></script>

  <!-- Chặn pinch-zoom/double-tap zoom -->
  <script>
    document.addEventListener('touchstart', function (e) {
      if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
    document.addEventListener('gesturestart', function (e) { e.preventDefault(); }, { passive: false });
    document.addEventListener('dblclick', function (e) { e.preventDefault(); }, { passive: false });
  </script>
</body>
</html>
