<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>T-NGON Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <link rel="apple-touch-icon" href="180x180.png">
  <link rel="manifest" href="manifest.json">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .screen {
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      background: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    #select-table-screen {
      display: flex;
      justify-content: flex-start;
      padding-top: 20px;
    }
    #confirmation-screen {
      gap: 30px;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 0 20px;
      width: 100%;
      max-width: 600px;
    }
    .table-button {
      font-size: 40px;
      padding: 20px 0;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #confirm-button {
      font-size: 45px;
      padding: 20px 40px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #order-iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    #ban-display {
      font-size: 50px;
      font-weight: bold;
      color: #333;
    }
    #custom-alert-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #custom-alert-box {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 80%;
    }
    #custom-alert-message {
      font-size: 20px;
      margin-bottom: 15px;
    }
    #debug-log {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      height: 200px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 12px;
      padding: 10px;
      overflow-y: scroll;
      border-radius: 5px;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="select-table-screen" class="screen">
    <h2>T-NGON Test</h2>
    <p>Vui l√≤ng ch·ªçn s·ªë b√†n c·ªßa b·∫°n</p>
    <div class="button-container">
      <button class="table-button" onclick="showConfirmation(1)">1</button>
      <button class="table-button" onclick="showConfirmation(2)">2</button>
      <button class="table-button" onclick="showConfirmation(3)">3</button>
      <button class="table-button" onclick="showConfirmation(4)">4</button>
      <button class="table-button" onclick="showConfirmation(5)">5</button>
      <button class="table-button" onclick="showConfirmation(6)">6</button>
      <button class="table-button" onclick="showConfirmation(7)">7</button>
      <button class="table-button" onclick="showConfirmation(8)">8</button>
      <button class="table-button" onclick="showConfirmation(9)">9</button>
      <button class="table-button" onclick="showConfirmation(10)">10</button>
      <button class="table-button" onclick="showConfirmation(11)">11</button>
      <button class="table-button" onclick="showConfirmation(12)">12</button>
      <button class="table-button" onclick="showConfirmation(13)">13</button>
      <button class="table-button" onclick="showConfirmation(14)">14</button>
      <button class="table-button" onclick="showConfirmation(15)">15</button>
    </div>
  </div>

  <div id="confirmation-screen" class="screen">
    <h2>T-NGON Test</h2>
    <p>B·∫°n ƒë√£ ch·ªçn b√†n:</p>
    <p id="ban-display"></p>
    <button id="confirm-button">üçΩÔ∏è START</button>
  </div>
  
  <iframe id="order-iframe" class="screen" src=""></iframe>

  <div id="custom-alert-container">
    <div id="custom-alert-box">
      <p id="custom-alert-message"></p>
    </div>
  </div>
  
  <div id="debug-log"></div>

  <script>
    let selectedBan;
    const WS_SERVER_URL = "ws://localhost:8765";
    let ws = null;
    const debugLog = document.getElementById('debug-log');

    // H√†m ghi log v√†o c·∫£ console v√† h·ªôp tho·∫°i tr√™n m√†n h√¨nh
    function log(message) {
      console.log(message);
      const p = document.createElement('p');
      p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      debugLog.appendChild(p);
      debugLog.scrollTop = debugLog.scrollHeight;
    }

    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.style.display = 'none';
      });
      document.getElementById(screenId).style.display = 'flex';
      if (screenId !== 'select-table-screen') {
        debugLog.style.display = 'block';
      } else {
        debugLog.style.display = 'none';
      }
    }

    function showAlert(message) {
      document.getElementById('custom-alert-message').textContent = message;
      document.getElementById('custom-alert-container').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('custom-alert-container').style.display = 'none';
      }, 2000);
    }

    function showConfirmation(ban) {
      selectedBan = ban;
      document.getElementById('ban-display').textContent = 'B√†n ' + ban;
      showScreen('confirmation-screen');
      connectWebSocket();
    }

    document.getElementById('confirm-button').onclick = function() {
      // B·∫°n c√≥ th·ªÉ thay th·∫ø b·∫±ng logic th·ª±c t·∫ø c·ªßa m√¨nh
      showAlert('Ch·ª©c nƒÉng START ƒë√£ ƒë∆∞·ª£c nh·∫•n.');
    };

    function connectWebSocket() {
      if (ws && (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING)) {
        log("ƒê√£ c√≥ k·∫øt n·ªëi ho·∫∑c ƒëang k·∫øt n·ªëi, kh√¥ng t·∫°o m·ªõi.");
        return;
      }

      log(`ƒêang k·∫øt n·ªëi ƒë·∫øn WebSocket server t·∫°i ${WS_SERVER_URL}...`);
      ws = new WebSocket(WS_SERVER_URL);

      ws.onopen = () => {
        log("Th√†nh c√¥ng! ƒê√£ k·∫øt n·ªëi v·ªõi server WebSocket.");
        // G·ª≠i tin nh·∫Øn ƒë·∫ßu ti√™n ƒë·ªÉ server bi·∫øt client n√†o v·ª´a k·∫øt n·ªëi
        ws.send(JSON.stringify({ "action": "client_connected", "ban": selectedBan }));
      };

      ws.onmessage = (event) => {
        log(`Nh·∫≠n tin nh·∫Øn t·ª´ server: ${event.data}`);
        try {
          const message = JSON.parse(event.data);
          // Ki·ªÉm tra tin nh·∫Øn th·ª≠ nghi·ªám
          if (message.ban == selectedBan && message.test_message) {
            showAlert(`‚úÖ ƒê√£ nh·∫≠n tin nh·∫Øn th·ª≠ nghi·ªám: ${message.test_message}`);
            log("ƒê√£ hi·ªÉn th·ªã tin nh·∫Øn th·ª≠ nghi·ªám.");
          }
          // X·ª≠ l√Ω tin nh·∫Øn h·∫øt h·∫°n
          if (message.ban == selectedBan && message.status === "expired") {
            log(`‚ùå B√†n ${selectedBan} ƒë√£ h·∫øt h·∫°n. ƒêang quay l·∫°i m√†n h√¨nh ch√≠nh.`);
            showAlert(`B√†n ${selectedBan} ƒë√£ h·∫øt h·∫°n.`);
            clearPage();
          }
        } catch (e) {
          log("‚ùå L·ªói: Kh√¥ng th·ªÉ ph√¢n t√≠ch c√∫ ph√°p tin nh·∫Øn JSON.");
          console.error("Failed to parse message:", e);
        }
      };

      ws.onclose = (event) => {
        log(`‚ùå M·∫•t k·∫øt n·ªëi. M√£ l·ªói: ${event.code}. L√Ω do: ${event.reason}. ƒêang th·ª≠ k·∫øt n·ªëi l·∫°i sau 3 gi√¢y...`);
        showAlert("M·∫•t k·∫øt n·ªëi v·ªõi server. ƒêang th·ª≠ k·∫øt n·ªëi l·∫°i...");
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = (error) => {
        log("‚ùå L·ªói WebSocket nghi√™m tr·ªçng, ƒëang th·ª≠ k·∫øt n·ªëi l·∫°i...");
        console.error("WebSocket error occurred:", error);
      };
    }
    
    function clearPage() {
      document.getElementById('order-iframe').src = "";
      showScreen('select-table-screen');
      if (ws) {
        ws.close();
        ws = null;
      }
    }
  </script>
</body>
</html>
