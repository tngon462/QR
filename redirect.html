<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>T-NGON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <!-- Th·∫ª bi·ªÉu t∆∞·ª£ng cho iOS -->
  <link rel="apple-touch-icon" href="180x180.png">
  
  <!-- Th·∫ª manifest cho Android -->
  <link rel="manifest" href="manifest.json">

  <style>
    body, html {

      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .screen {

    }
    #select-table-screen {

    }
    #confirmation-screen {

    }
    .button-container {
      display: grid;

      gap: 15px;
      padding: 0 20px;
      width: 100%;
      max-width: 600px;
    }
    .table-button {
      font-size: 40px;
      padding: 20px 0;

    }
    #confirm-button {

      color: white;
      border: none;
      border-radius: 10px;
    }
    #order-iframe {

    #ban-display {

    }
  </style>
</head>
<body>
  <div id="select-table-screen" class="screen">
    <h2>T-NGON</h2>
    <p>Vui l√≤ng ch·ªçn s·ªë b√†n c·ªßa b·∫°n</p>
    <div class="button-container">
      <button class="table-button" onclick="showConfirmation(1)">1</button>
      <button class="table-button" onclick="showConfirmation(2)">2</button>
      <button class="table-button" onclick="showConfirmation(3)">3</button>
      <button class="table-button" onclick="showConfirmation(4)">4</button>
      <button class="table-button" onclick="showConfirmation(5)">5</button>
      <button class="table-button" onclick="showConfirmation(6)">6</button>
      <button class="table-button" onclick="showConfirmation(7)">7</button>
      <button class="table-button" onclick="showConfirmation(8)">8</button>
      <button class="table-button" onclick="showConfirmation(9)">9</button>
      <button class="table-button" onclick="showConfirmation(10)">10</button>
      <button class="table-button" onclick="showConfirmation(11)">11</button>
      <button class="table-button" onclick="showConfirmation(12)">12</button>
      <button class="table-button" onclick="showConfirmation(13)">13</button>
      <button class="table-button" onclick="showConfirmation(14)">14</button>
      <button class="table-button" onclick="showConfirmation(15)">15</button>
    </div>
  </div>

  <div id="confirmation-screen" class="screen">
    <h2>T-NGON</h2>
    <p>B·∫°n ƒë√£ ch·ªçn b√†n:</p>
    <p id="ban-display"></p>
    <button id="confirm-button">üçΩÔ∏è START</button>
  </div>
  
  <iframe id="order-iframe" src=""></iframe>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    
    // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è THAY TH·∫æ CH·ªñ N√ÄY B·∫∞NG C·∫§U H√åNH C·ª¶A D·ª∞ √ÅN FIREBASE C·ª¶A B·∫†N ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let selectedBan;
    const iframe = document.getElementById('order-iframe');
    let unsubscribeFromFirestore = null; // Bi·∫øn ƒë·ªÉ l∆∞u tr·ªØ h√†m h·ªßy l·∫Øng nghe Firestore

    // H√†m ƒë·ªÉ quay l·∫°i m√†n h√¨nh ch·ªçn b√†n v√† h·ªßy l·∫Øng nghe Firestore
    function resetToSelectTableScreen() {
      if (unsubscribeFromFirestore) {
        unsubscribeFromFirestore();
        unsubscribeFromFirestore = null; // Reset bi·∫øn
      }
      iframe.style.display = 'none';
      document.getElementById('select-table-screen').style.display = 'flex';
      document.getElementById('confirmation-screen').style.display = 'none';
    }

    function showConfirmation(ban) {
      selectedBan = ban;
      document.getElementById('ban-display').textContent = 'B√†n ' + ban;
      document.getElementById('select-table-screen').style.display = 'none';
      document.getElementById('confirmation-screen').style.display = 'flex';
    }

    document.getElementById('confirm-button').onclick = async function() {
      // ƒêƒÉng nh·∫≠p ·∫©n danh ƒë·ªÉ c√≥ quy·ªÅn truy c·∫≠p Firestore
      try {
        await signInAnonymously(auth);
      } catch (error) {
        console.error("L·ªói ƒëƒÉng nh·∫≠p ·∫©n danh:", error);
        alert('C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i.');
        return;
      }

      fetch('links.json')
        .then(r => r.json())
        .then(data => {
          const url = data[selectedBan];
          if (url) {
            document.getElementById('confirmation-screen').style.display = 'none';
            iframe.style.display = 'block';
            iframe.src = url;

            // ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è B·∫Øt ƒë·∫ßu l·∫Øng nghe Firestore cho b√†n ƒë√£ ch·ªçn ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è
            const banDocRef = doc(db, 'table_status', `ban-${selectedBan}`);
            // H·ªßy l·∫Øng nghe c≈© n·∫øu c√≥
            if (unsubscribeFromFirestore) {
              unsubscribeFromFirestore();
            }
            unsubscribeFromFirestore = onSnapshot(banDocRef, (doc) => {
              if (doc.exists() && doc.data().status === 'expired') {
                console.log("Ph√°t hi·ªán tr·∫°ng th√°i h·∫øt h·∫°n t·ª´ Firestore, chuy·ªÉn v·ªÅ m√†n h√¨nh ch·ªçn b√†n.");
                resetToSelectTableScreen();
              }
            });

          } else {
            alert('Kh√¥ng t√¨m th·∫•y link cho b√†n ' + selectedBan);
          }
        })
        .catch(err => alert('L·ªói t·∫£i d·ªØ li·ªáu: ' + err));
    };
  </script>
</body>
</html>
