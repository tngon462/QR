<!DOCTYPE html>
<html>
<head>
    <title>Gọi Món Full Màn Hình</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ngăn cuộn trang chính */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <iframe id="orderFrame" src=""></iframe>
    <script>
        // Lấy tham số 'ban' từ URL
        const params = new URLSearchParams(window.location.search);
        const ban = params.get('ban');

        // Tạo URL đầy đủ của trang gọi món
        const orderUrl = "https://order.atpos.net/order/public/checking/9ee9703b-220f-4429-b15c-4115f23712b1/43b41ad1-9555-42c0-a7e3-dd175e31fc79/43567579?ban=" + ban;

        // Gán URL vào iframe
        document.getElementById('orderFrame').src = orderUrl;
    </script>
</body>
</html>
