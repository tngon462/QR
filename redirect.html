<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>T-NGON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  
  <!-- Th·∫ª bi·ªÉu t∆∞·ª£ng cho iOS -->
  <link rel="apple-touch-icon" href="180x180.png">
  
  <!-- Th·∫ª manifest cho Android -->
  <link rel="manifest" href="manifest.json">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .screen {
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    #select-table-screen {
      /* M√†n h√¨nh n√†y s·∫Ω hi·ªÉn th·ªã ƒë·∫ßu ti√™n */
      display: flex;
      justify-content: flex-start;
      padding-top: 20px;
    }
    #confirmation-screen {
      display: none;
      gap: 30px;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 0 20px;
      width: 100%;
      max-width: 600px;
    }
    .table-button, #login-button {
      font-size: 40px;
      padding: 20px 0;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #confirm-button {
      font-size: 45px;
      padding: 20px 40px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #order-iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none;
    }
    #ban-display {
      font-size: 50px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="select-table-screen" class="screen">
    <h2>T-NGON</h2>
    <p>Vui l√≤ng ch·ªçn s·ªë b√†n c·ªßa b·∫°n</p>
    <div class="button-container">
      <button class="table-button" onclick="showConfirmation(1)">1</button>
      <button class="table-button" onclick="showConfirmation(2)">2</button>
      <button class="table-button" onclick="showConfirmation(3)">3</button>
      <button class="table-button" onclick="showConfirmation(4)">4</button>
      <button class="table-button" onclick="showConfirmation(5)">5</button>
      <button class="table-button" onclick="showConfirmation(6)">6</button>
      <button class="table-button" onclick="showConfirmation(7)">7</button>
      <button class="table-button" onclick="showConfirmation(8)">8</button>
      <button class="table-button" onclick="showConfirmation(9)">9</button>
      <button class="table-button" onclick="showConfirmation(10)">10</button>
      <button class="table-button" onclick="showConfirmation(11)">11</button>
      <button class="table-button" onclick="showConfirmation(12)">12</button>
      <button class="table-button" onclick="showConfirmation(13)">13</button>
      <button class="table-button" onclick="showConfirmation(14)">14</button>
      <button class="table-button" onclick="showConfirmation(15)">15</button>
    </div>
  </div>

  <div id="confirmation-screen" class="screen">
    <h2>T-NGON</h2>
    <p>B·∫°n ƒë√£ ch·ªçn b√†n:</p>
    <p id="ban-display"></p>
    <button id="confirm-button">üçΩÔ∏è START</button>
  </div>
  
  <iframe id="order-iframe" src=""></iframe>

  <script>
    let selectedBan;

    function showConfirmation(ban) {
      selectedBan = ban;
      document.getElementById('ban-display').textContent = 'B√†n ' + ban;
      document.getElementById('select-table-screen').style.display = 'none';
      document.getElementById('confirmation-screen').style.display = 'flex';
    }

    document.getElementById('confirm-button').onclick = function() {
      fetch('links.json')
        .then(r => r.json())
        .then(data => {
          const url = data[selectedBan];
          if (url) {
            document.getElementById('confirmation-screen').style.display = 'none';
            document.getElementById('order-iframe').style.display = 'block';
            document.getElementById('order-iframe').src = url;
          } else {
            alert('Kh√¥ng t√¨m th·∫•y link cho b√†n ' + selectedBan);
          }
        })
        .catch(err => alert('L·ªói t·∫£i d·ªØ li·ªáu: ' + err));
    };
  </script>
</body>
</html>
