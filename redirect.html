<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đã chọn bàn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
        }
        p {
            font-size: 1.2rem;
        }
        .ban-so {
            font-size: 5rem;
            font-weight: bold;
            color: #2196F3;
            margin-top: 1rem;
        }
        .message-box {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            color: #1565C0;
            display: none; /* Ban đầu ẩn */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bạn đã chọn Bàn</h1>
        <p>Đây là màn hình của Bàn số:</p>
        <div class="ban-so" id="ban-number"></div>
        <p>Vui lòng đợi nhân viên phục vụ.</p>
        <div id="message" class="message-box"></div>
    </div>

    <script>
        window.onload = function() {
            // Lấy số bàn từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const banId = urlParams.get('ban');

            const banNumberElement = document.getElementById('ban-number');
            if (banId) {
                banNumberElement.textContent = banId;
            } else {
                banNumberElement.textContent = 'Không xác định';
            }

            // Tạo kết nối WebSocket
            const ws = new WebSocket("ws://127.0.0.1:8765");

            // Xử lý sự kiện khi kết nối được mở
            ws.onopen = function(event) {
                console.log("Kết nối WebSocket đã được thiết lập.");
                if (banId) {
                    // Gửi tin nhắn đầu tiên để xác định số bàn
                    const message = {
                        action: "client_connected",
                        ban: parseInt(banId, 10)
                    };
                    ws.send(JSON.stringify(message));
                }
            };

            // Xử lý sự kiện khi nhận được tin nhắn từ server
            ws.onmessage = function(event) {
                console.log("Nhận tin nhắn từ server:", event.data);
                
                try {
                    const messageData = JSON.parse(event.data);

                    // Kiểm tra nếu tin nhắn là thông báo hết hạn
                    if (messageData.action === "expired") {
                        const messageBox = document.getElementById('message');
                        messageBox.textContent = 'Mã QR đã hết hạn. Đang quay lại màn hình chính...';
                        messageBox.style.display = 'block';

                        // Chờ 3 giây rồi chuyển hướng về màn hình chính
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 3000);
                    } else if (messageData.test_message) {
                        // Hiển thị tin nhắn xác nhận kết nối
                        const messageBox = document.getElementById('message');
                        messageBox.textContent = `Kết nối thành công với Bàn ${messageData.ban}.`;
                        messageBox.style.display = 'block';
                    }
                    
                } catch (e) {
                    console.error("Lỗi phân tích cú pháp JSON:", e);
                }
            };

            // Xử lý sự kiện khi kết nối bị đóng
            ws.onclose = function(event) {
                console.log("Kết nối WebSocket đã đóng.");
            };

            // Xử lý lỗi
            ws.onerror = function(error) {
                console.error("Lỗi WebSocket:", error);
            };
        };
    </script>
</body>
</html>
