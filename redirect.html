<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bấm để gọi món</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Ngăn cuộn trang chính */
        font-family: sans-serif;
    }
    #welcome-screen {
        text-align: center;
        padding-top: 80px;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        background: white; /* Đảm bảo màn hình chào mừng che phủ hoàn toàn */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    input {
      font-size: 35px;
      padding: 10px 20px;
      margin-bottom: 20px;
      text-align: center;
      border: 2px solid #007aff;
      border-radius: 10px;
      width: 200px;
    }
    button {
      font-size: 45px;
      padding: 20px 40px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #order-iframe {
        border: none;
        width: 100%;
        height: 100%;
        display: none; /* Ban đầu ẩn iframe đi */
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
      <h2>T-NGON</h2>
      <p>Nhập số bàn của bạn để bắt đầu</p>
      <input type="number" id="banInput" placeholder="Số bàn">
      <button onclick="go()">🍽️ START</button>
  </div>
  
  <iframe id="order-iframe" src=""></iframe>

  <script>
    function go() {
      const ban = document.getElementById('banInput').value;
      
      if (!ban || isNaN(ban)) {
        alert('Vui lòng nhập số bàn hợp lệ.');
        return;
      }

      fetch('links.json')
        .then(r => r.json())
        .then(data => {
          const url = data[ban];
          if (url) {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('order-iframe').style.display = 'block';
            document.getElementById('order-iframe').src = url;
          } else {
            alert('Không tìm thấy link cho bàn ' + ban);
          }
        })
        .catch(err => alert('Lỗi tải dữ liệu: ' + err));
    }

    // Đoạn mã mới để tự động hiển thị bàn phím ảo
    window.addEventListener('load', function() {
      // Dùng setTimeout để đảm bảo trang đã load và các event khác đã hoàn tất
      setTimeout(function() {
        document.getElementById('banInput').focus();
      }, 500); 
    });
  </script>
</body>
</html>
